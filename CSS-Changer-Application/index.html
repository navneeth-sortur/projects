<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Changer | Style Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <i class="fas fa-palette"></i>
        <span>CSS Changer</span>
      </div>
      <div class="navbar-time" id="current-time">
        <!-- Time will be inserted by JavaScript -->
      </div>
    </nav>

    <div class="container">
      <div class="app-title">
        <h1>CSS Style Editor</h1>
        <p>Adjust the controls to customize the appearance of the images</p>
      </div>

      <div class="app-content">
        <div class="controls-panel">
          <div class="controls-header">
            <i class="fas fa-sliders-h"></i>
            <h2>Style Controls</h2>
          </div>

          <div class="control-group">
            <div class="control-label">
              <span>Base Color</span>
              <div class="control-value" id="base-value">#4a6cf7</div>
            </div>
            <div class="color-control">
              <div class="color-preview" id="color-preview"></div>
              <input
                type="color"
                class="color-input"
                id="base"
                name="base"
                value="#4a6cf7"
              />
            </div>
          </div>

          <div class="control-group">
            <div class="control-label">
              <span>Width</span>
              <div class="control-value" id="width-value">50%</div>
            </div>
            <input
              type="range"
              class="control-input"
              id="width"
              name="width"
              min="10"
              max="100"
              value="50"
              data-sizing="%"
            />
          </div>

          <div class="control-group">
            <div class="control-label">
              <span>Border Radius</span>
              <div class="control-value" id="border-radius-value">15px</div>
            </div>
            <input
              type="range"
              class="control-input"
              id="border-radius"
              name="border-radius"
              min="0"
              max="50"
              value="15"
              data-sizing="px"
            />
          </div>

          <div class="control-group">
            <div class="control-label">
              <span>Padding</span>
              <div class="control-value" id="padding-value">20px</div>
            </div>
            <input
              type="range"
              class="control-input"
              id="padding"
              name="padding"
              min="0"
              max="100"
              value="20"
              data-sizing="px"
            />
          </div>

          <div class="control-group">
            <div class="control-label">
              <span>Blur</span>
              <div class="control-value" id="blur-value">0px</div>
            </div>
            <input
              type="range"
              class="control-input"
              id="blur"
              name="blur"
              min="0"
              max="25"
              value="0"
              data-sizing="px"
            />
          </div>

          <button class="reset-btn" id="reset-btn">
            <i class="fas fa-redo"></i>
            Reset to Default
          </button>

          <div class="error-message" id="error-message">
            <!-- Error message will appear here -->
          </div>
        </div>

        <div class="preview-panel">
          <div class="preview-header">
            <i class="fas fa-eye"></i>
            <h2>Preview</h2>
          </div>

          <div class="image-container">
            <img
              src="image1.jpeg"
              alt="Styled Image"
              class="styled-image"
              id="styled-image"
            />

            <div class="image-selector">
              <div class="image-option active" data-src="image1.jpeg">
                <img src="image1.jpeg" alt="Bird" />
              </div>
              <div class="image-option" data-src="image1.jpeg">
                <img src="image2.jpeg" alt="Landscape" />
              </div>
              <div class="image-option" data-src="image1.jpeg">
                <img src="image3.jpeg" alt="Mountains" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <p class="footer-text">
          Crafted with <i class="fas fa-heart" style="color: #e74c3c"></i> by
          <span class="footer-signature">Navneeth Sortur</span>
        </p>
      </div>
    </footer>

    <script>
      // DOM Elements
      const inputs = document.querySelectorAll(".control-input, .color-input");
      const styledImage = document.getElementById("styled-image");
      const resetBtn = document.getElementById("reset-btn");
      const errorMessage = document.getElementById("error-message");
      const imageOptions = document.querySelectorAll(".image-option");
      const currentTimeElement = document.getElementById("current-time");

      // Value display elements
      const baseValue = document.getElementById("base-value");
      const widthValue = document.getElementById("width-value");
      const borderRadiusValue = document.getElementById("border-radius-value");
      const paddingValue = document.getElementById("padding-value");
      const blurValue = document.getElementById("blur-value");
      const colorPreview = document.getElementById("color-preview");

      // Initialize the app
      function init() {
        updateTime();
        setInterval(updateTime, 1000);

        // Set initial values display
        updateValueDisplays();

        // Add event listeners
        inputs.forEach(input => {
          input.addEventListener("input", handleInputChange);
        });

        resetBtn.addEventListener("click", resetToDefaults);

        imageOptions.forEach(option => {
          option.addEventListener("click", handleImageChange);
        });

        // Set initial active image
        document.querySelector(".image-option.active").click();
      }

      // Update current time
      function updateTime() {
        const now = new Date();
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit"
        };
        currentTimeElement.textContent = now.toLocaleDateString(
          "en-US",
          options
        );
      }

      // Handle input changes
      function handleInputChange() {
        try {
          const suffix = this.dataset.sizing || "";
          let propertyName = `--${this.name}`;
          if (this.name === "border-radius") {
            propertyName = "--border-radius-img";
          }
          const propertyValue = this.value + suffix;

          // Validate inputs
          if (
            this.type === "range" &&
            (this.value < this.min || this.value > this.max)
          ) {
            throw new Error(`Value for ${this.name} is out of range`);
          }

          // Update CSS custom property
          document.documentElement.style.setProperty(
            propertyName,
            propertyValue
          );

          // Update value displays
          updateValueDisplays();

          // Hide any previous error
          hideError();
        } catch (error) {
          showError(error.message);
        }
      }

      // Update all value displays
      function updateValueDisplays() {
        const baseColor = document.getElementById("base").value;
        baseValue.textContent = baseColor;
        colorPreview.style.backgroundColor = baseColor;

        widthValue.textContent = document.getElementById("width").value + "%";
        borderRadiusValue.textContent =
          document.getElementById("border-radius").value + "px";
        paddingValue.textContent =
          document.getElementById("padding").value + "px";
        blurValue.textContent = document.getElementById("blur").value + "px";
      }

      // Reset to default values
      function resetToDefaults() {
        try {
          // Reset input values
          document.getElementById("base").value = "#4a6cf7";
          document.getElementById("width").value = 50;
          document.getElementById("border-radius").value = 15;
          document.getElementById("padding").value = 20;
          document.getElementById("blur").value = 0;

          // Reset CSS custom properties
          document.documentElement.style.setProperty("--base", "#4a6cf7");
          document.documentElement.style.setProperty("--width", "50%");
          document.documentElement.style.setProperty(
            "--border-radius-img",
            "15px"
          );
          document.documentElement.style.setProperty("--padding", "20px");
          document.documentElement.style.setProperty("--blur", "0px");

          // Update value displays
          updateValueDisplays();

          // Hide any previous error
          hideError();
        } catch (error) {
          showError("Failed to reset values: " + error.message);
        }
      }

      // Handle image change
      function handleImageChange() {
        try {
          const newSrc = this.dataset.src;

          // Validate image source
          if (!newSrc) {
            throw new Error("Invalid image source");
          }

          // Update active state
          imageOptions.forEach(option => option.classList.remove("active"));
          this.classList.add("active");

          // Update image source
          styledImage.src = newSrc;

          // Hide any previous error
          hideError();
        } catch (error) {
          showError("Failed to change image: " + error.message);
        }
      }

      // Show error message
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add("show");

        // Auto-hide error after 5 seconds
        setTimeout(hideError, 5000);
      }

      // Hide error message
      function hideError() {
        errorMessage.classList.remove("show");
      }

      // Initialize the app when DOM is loaded
      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
