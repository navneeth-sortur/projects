<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Changer | Style Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <i class="fas fa-palette"></i>
        <span>CSS Changer</span>
      </div>
      <div class="navbar-time" id="current-time">
        <!-- Time will be inserted by JavaScript -->
      </div>
    </nav>

    <div class="container">
      <div class="app-title">
        <h1>CSS Style Editor</h1>
        <p>Adjust the controls to customize the appearance of the images</p>
      </div>

      <div class="app-content">
        <div class="controls-panel">
          <div class="controls-header">
            <i class="fas fa-sliders-h"></i>
            <h2>Style Controls</h2>
          </div>

          <div class="control-group">
            <div class="control-label">
              <span>Base Color</span>
              <div class="control-value" id="base-value">#4a6cf7</div>
            </div>
            <div class="color-control">
              <div class="color-preview" id="color-preview"></div>
              <input
                type="color"
                class="color-input"
                id="base"
                name="base"
                value="#4a6cf7"
              />
            </div>
          </div>

          <div class="control-group">
            <div class="control-label">
              <span>Width</span>
              <div class="control-value" id="width-value">50%</div>
            </div>
            <input
              type="range"
              class="control-input"
              id="width"
              name="width"
              min="10"
              max="100"
              value="50"
              data-sizing="%"
            />
          </div>

          <div class="control-group">
            <div class="control-label">
              <span>Border Radius</span>
              <div class="control-value" id="border-radius-value">15px</div>
            </div>
            <input
              type="range"
              class="control-input"
              id="border-radius-img"
              name="border-radius-img"
              min="0"
              max="50"
              value="15"
              data-sizing="px"
            />
          </div>

          <div class="control-group">
            <div class="control-label">
              <span>Padding</span>
              <div class="control-value" id="padding-value">20px</div>
            </div>
            <input
              type="range"
              class="control-input"
              id="padding"
              name="padding"
              min="0"
              max="100"
              value="20"
              data-sizing="px"
            />
          </div>

          <div class="control-group">
            <div class="control-label">
              <span>Blur</span>
              <div class="control-value" id="blur-value">0px</div>
            </div>
            <input
              type="range"
              class="control-input"
              id="blur"
              name="blur"
              min="0"
              max="25"
              value="0"
              data-sizing="px"
            />
          </div>

          <button class="reset-btn" id="reset-btn">
            <i class="fas fa-redo"></i>
            Reset to Default
          </button>

          <div class="error-message" id="error-message">
            <!-- Error message will appear here -->
          </div>
        </div>

        <div class="preview-panel">
          <div class="preview-header">
            <i class="fas fa-eye"></i>
            <h2>Preview</h2>
          </div>

          <div class="image-container">
            <img
              src="image1.jpeg"
              alt="Styled Image"
              class="styled-image"
              id="styled-image"
            />

            <div class="image-selector">
              <div class="image-option active" data-src="image1.jpeg">
                <img src="image1.jpeg" alt="Bird" />
              </div>
              <div class="image-option" data-src="image2.jpeg">
                <img src="image2.jpeg" alt="Landscape" />
              </div>
              <div class="image-option" data-src="image3.jpeg">
                <img src="image3.jpeg" alt="Mountains" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <p class="footer-text">
          Crafted with <i class="fas fa-heart" style="color: #e74c3c"></i> by
          <span class="footer-signature">Navneeth Sortur</span>
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
