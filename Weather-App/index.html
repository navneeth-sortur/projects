<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h2 class="title">Weather App</h2>

      <div class="search">
        <input id="cityInput" type="text" placeholder="Search city..." />
        <button id="searchBtn">Search</button>
      </div>

      <div id="weatherCard" class="card hidden">
        <img id="weatherIcon" class="icon" />
        <h3 id="cityName"></h3>
        <h1 id="temperature"></h1>
        <p id="description"></p>

        <div class="details">
          <p><strong>Wind:</strong> <span id="wind"></span> km/h</p>
        </div>
      </div>

      <p id="error" class="error"></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
