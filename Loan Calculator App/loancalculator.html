<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="loancalculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Loan Calculator</h1>
        <p class="subtitle">Calculate your loan payments with ease</p>
      </div>

      <div class="calculator">
        <div class="input-group">
          <label for="amount">Loan Amount (₹)</label>
          <input
            type="text"
            id="amount"
            placeholder="Enter loan amount"
            inputmode="numeric"
            pattern="[0-9,]*"
          />
        </div>

        <div class="input-group">
          <label for="interest_rate">Interest Rate (%)</label>
          <input
            type="number"
            id="interest_rate"
            placeholder="Enter interest rate"
            value="10"
            min="0"
            max="100"
            step="0.1"
          />
        </div>

        <div class="input-group">
          <label for="months">Loan Term (Months)</label>
          <input
            type="number"
            id="months"
            placeholder="Enter loan term"
            value="12"
            min="1"
            max="300"
            step="1"
          />
        </div>

        <button class="calculate-btn" id="calculateBtn">
          Calculate Payment
        </button>

        <div class="results" id="results">
          <div class="result-item">
            <span class="result-label">Monthly Payment:</span>
            <span class="result-value" id="monthlyPayment">₹0.00</span>
          </div>
          <div class="result-item">
            <span class="result-label">Total Payment:</span>
            <span class="result-value" id="totalPayment">₹0.00</span>
          </div>
          <div class="result-item">
            <span class="result-label">Total Interest:</span>
            <span class="result-value" id="totalInterest">₹0.00</span>
          </div>
        </div>
      </div>
    </div>

    <script src="loancalculator.js"></script>
  </body>
</html>
