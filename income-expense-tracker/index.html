<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income-Expense Tracking App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Income-Expense Tracker Application</h1>
    <hr width="700px" color="black" />

    <div class="container">
      <h3>Your Current Balance</h3>
      <h1 id="balance">&#x20B9;0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p class="money-plus" id="money-plus">&#x20B9;0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p class="money-minus" id="money-minus">&#x20B9;0.00</p>
        </div>
      </div>

      <div class="history_wrapper">
        <h3>History</h3>
        <ul id="list" class="list"></ul>
      </div>

      <h3>Add new transaction :</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Text : </label><br />
          <input type="text" id="text" placeholder="Enter text here..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />('-' for expense & '+' for income) : </label
          ><br />
          <input type="number" id="amount" placeholder="Enter amount here..." />
        </div>
        <button class="btn">Add Transaction</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
